<!DOCTYPE html>
<html>
<head>
<style>
  #face {
    transform-origin: center center;
    transition: transform 0.2s;
  }
</style>
</head>
<body>

<svg id="face" width="100" height="100" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="yellow" />
  <!-- Add other SVG elements for eyes, mouth, etc. -->
</svg>

<script>
const face = document.getElementById('face');

document.addEventListener('mousemove', (event) => {
  const mouseX = event.clientX;
  const mouseY = event.clientY;

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const angleX = map(mouseX, centerX - 100, centerX + 100, -3, 3);
  const angleY = map(mouseY, centerY + 100, centerY - 100, -3, 3);

  const rotation = `rotateX(${angleY}deg) rotateY(${angleX}deg)`;
  face.style.transform = rotation;
});

function map(value, fromMin, fromMax, toMin, toMax) {
  return (value - fromMin) * (toMax - toMin) / (fromMax - fromMin) + toMin;
}
</script>

</body>
</html>
